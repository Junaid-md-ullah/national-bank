<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>National Bank</title>
</head>
<body>
    

    <div id="login-area">
        <h1 class="text-center">Welcome to National Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
                <input type="email" name="email" class="form-control" placeholder="Email">
                <br>
                <input type="password" name="password" class="form-control" placeholder="Password">
                <br>
                <button id="login" class="btn btn-success">Login</button>
    
        </div>
        
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance">
                    <h5>Balance</h5>
                    <h2>$ <span id="balance">1240</span></h2>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
               </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
//Login button event handler
        const loginBtn=document.getElementById("login-area");
        loginBtn.addEventListener("click", function(){
            const loginArea=document.getElementById("login-area");
            loginArea.style.display="none";
            const transactionArea=document.getElementById("transaction-area");
            transactionArea.style.display="block";
        })
//Deposit button event handler
        const depositBtn=document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
        const depositNumber=getInputNumber("depositAmount");

        updateSpantext("currentDeposit",depositNumber);

        updateSpantext("balance",depositNumber);

        document.getElementById("depositAmount").value="";

    })
//Withdraw button event handler
        const withdrawBtn=document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){

        const withdrawNumber=getInputNumber("withdrawAmount");
        updateSpantext("withdraw",withdrawNumber);
        updateSpantext("balance",-1*withdrawNumber);

        
        document.getElementById("withdrawAmount").value="";


    })

        function getInputNumber(id){
            const amount=document.getElementById(id).value;
            const amountNum=parseFloat(amount);
            return amountNum;
        }


        function updateSpantext(id,depositNumber){
        const current=document.getElementById(id).innerText;
        const currentNumber=parseFloat(current);
        const totalAmount=currentNumber+depositNumber;
        document.getElementById(id).innerText=totalAmount;
    }
    </script>
</body>
</html>
